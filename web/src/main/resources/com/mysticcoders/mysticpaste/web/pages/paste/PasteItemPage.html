<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div id="feedbackPanel">
      <span wicket:id="feedback">[feedback]</span>
    </div>
    <form wicket:id="pasteForm">
    <div id="paste_options">
      <ul>
        <li>private:</li>
        <li><input wicket:id="private" type="checkbox" /></li>
      </ul>
      <ul>
        <li>language:</li>
        <li>
          <select wicket:id="type" class="language">
            <option>Choose One</option>
            <option>Java</option>
            <option>Groovy</option>
            <option>PHP</option>
          </select>
        </li>
      </ul>
        <ul>
            <li>send to twitter:</li>
            <li><input wicket:id="twitter" type="checkbox" /></li>
        </ul>
    </div>
    <div id="paste_content">
      <div id="textLeft"> </div>
      <div id="textRight"> </div>
      <div id="textCenter"><textarea wicket:id="content" wrap="off"></textarea>

      <span style="display: none; visibility: hidden;"><input wicket:id="email" /></span>
      </div>
    </div>

<!--
    <div id="paste_image">
        <input wicket:id="imageFile" type="file" />        
    </div>
-->
    <div id="paste_submit">
        <input type="submit" wicket:id="paste" accesskey="p" value="Paste" /></div>
    </form>
</wicket:extend>
</html>
